<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <style >
      *{
        margin:0px;
        padding:0px;
      }
      .nav{
        position:relative;
        width:100%;
        height:80px;
        background-color:#B0C4DE;
        line-height:80px;
        font-size:30px;
        text-indent:30px;
        margin-bottom:20px;
        color:rgba(0,0,0,0.5);
      }
      .table{
        position:relative;
        width:1050px;
        height:1500px;
        background-color:#ADD8E6;
        padding-top: 13px;
        left: 50%;
        margin-left: -525px;
      }
      .box{
        position:relative;
        width:100%;
        height:50px;
        background-color:#FF6A6A;
        color:#fff;
        line-height:50px;
        font-size:20px;
        text-indent:10px;
        margin-top:5px;
        margin-left:13px;
        max-width:1024px;
        border-radius:2px;
      }
      .button{
        position:relative;
        float:right;
        width:50px;
        height:30px;
        font-size:14px;
        color:#fff;
        background-color:#FF82AB;
        margin:10px 10px 10px 10px;
        line-height:30px;
        border-radius:5px;
        cursor:pointer;
      }
      .nav-button{
        position:relative;
        float:right;
        width:80px;
        height:50px;
        font-size:20px;
        color:#fff;
        background-color:#FF82AB;
        margin:15px 15px 15px 15px;
        line-height:50px;
        border-radius:5px;
        cursor:pointer;
        text-indent:0px;
        text-align:center;
      }
      .button:hover{
        background-color:#EE799F;
      }
      .nav-button:hover{
        background-color:#EE799F;
      }
      input{
        width:200px;
        height:30px;
        margin-top:10px;
        margin-bottom:10px;
        background-color:rgba(245,245,245,0.8);
        border:none;
        outline:none;
        border-radius:2px;
        margin-left:10px;
        text-indent:10px;
        font-size:18px;
        color:rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
  <div class="nav">XC Shadows <div class="nav-button add">添加</div></div>
  <div class="table">
    {% for port in users %}
    <div class="box">port:<input type="text" name="" class="port" value="{{port}}"> 密码:<input type="text" class="password" name="" value="{{ users[port] }}"><div class="button change">修改</div><div class="button del">删除</div></div>
      {% endfor %}
  </div>

  </body>
  <script src="https://www.jq22.com/jquery/jquery-2.1.1.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $(".add").click(function(){
        $(".table").append('  <div class="box">port:<input type="text" name="" class="port" value="port"> 密码:<input type="text" class="password" name="" value="password"><div class="button change">修改</div><div class="button del">删除</div></div>');
      });
    });

  </script>
</html>
